<body>
  <h1>Newsletter Complaint Form</h1><BR>
  <p><B>Please use this form to submit any complaints or feedback regarding our newsletter.</B></p>
  <form action="submit_complaint.php" method="post">
    <label for="name">Your Name:</label><BR>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><BR>

    <input type="email" id="email" name="email" placeholder="Enter your email address" required><BR>

    <label for="complaint">Complaint or Feedback:</label><BR>
    <textarea id="complaint" name="complaint" placeholder="Enter your complaint or feedback" required></textarea><BR>

    <button type="submit">Submit</button><BR>
  </form>
</body>
